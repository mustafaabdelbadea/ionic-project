<ion-header>

</ion-header>

<ion-content

  (ionScrollStart)="logScrollStart()"
  (ionScroll)="logScrolling($event)"

        Section B

    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="6" size-md>
          ion-col

          ion-col
        </ion-col>
        <ion-col>
          ion-col
        </ion-col>
        <ion-col>
          ion-col
        </ion-col>
        <ion-col>
          ion-col
        </ion-col>
        <ion-col>
          ion-col
        </ion-col>

    </ion-grid>

</ion-content>
