<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>deviceList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar></ion-searchbar>

  <ion-segment value="all" (ionChange)="segmentChanged($event)">
    <ion-segment-button value="all">
      <ion-row>
        <ion-col>
          <ion-icon name="ellipse"></ion-icon>

        </ion-col>
        <ion-col>
          <ion-label>
            All (30)
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-segment-button>
    <ion-segment-button value="online">
      <ion-row>
        <ion-col>
          <ion-icon name="ellipse" class="online-icon"></ion-icon>

        </ion-col>
        <ion-col>
          <ion-label>
            Online (20)
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-segment-button>
    <ion-segment-button value="offline">
      <ion-row>
        <ion-col>
          <ion-icon name="ellipse" class="offline-icon"></ion-icon>

        </ion-col>
        <ion-col>
          <ion-label>
            Offline (10)
          </ion-label>
        </ion-col>
      </ion-row>

    </ion-segment-button>
  </ion-segment>





  <!-- List -->
  <ion-list *ngFor="let device of deviceList">
    <ion-item (click)="handleOneDevice(device)">
      <ion-label>
        <ion-row>
          <ion-col size="8">
            <h2>{{device.name}}</h2>
          </ion-col>
          <ion-col size="2">
            <p>now</p>
          </ion-col>
          <ion-col size="2">
            <ion-icon name="ellipse" [class]="device.isOnline ? 'online-icon' : 'offline-icon'"></ion-icon>
          </ion-col>
        </ion-row>
        <ion-row>
          <ion-col size="8">

            <p>Moving (since now)</p>
          </ion-col>
          <ion-col size="4">
            1 (Km/h)
          </ion-col>
        </ion-row>
      </ion-label>
      <ion-checkbox color="primary" checked slot="start"></ion-checkbox>

    </ion-item>
  </ion-list>

</ion-content>
